<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcard Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; }
        textarea { width: 100%; height: 150px; }
        .card { border: 1px solid #ccc; border-radius: 10px; padding: 15px; margin-top: 10px; }
        .question { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Flashcard Generator</h1>
    <form method="POST">
        <label for="summary">Paste summary text:</label><br>
        <textarea name="summary" required>{{ summary or "" }}</textarea><br><br>
        <button type="submit">Generate Flashcards</button>
    </form>

    {% if flashcards %}
        <h2>Generated Flashcards:</h2>
        {% for card in flashcards %}
            <div class="card">
                <div class="question">Q: {{ card["question"] }}</div>
                <div class="answer">A: {{ card["answer"] }}</div>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
